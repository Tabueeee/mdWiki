<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>MD-Wiki</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Wiki">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preload" href="/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/bundle.js" as="script">
    <link rel="preload" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js" as="script">

    <noscript>
        <link rel="stylesheet" href="/style.css">
    </noscript>
    <script defer src="/bundle.js"></script>
</head>

<body>
<div class="ko-root">
    <header class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/index.html" data-bind="click: $root.changePage.bind(null, '/index.html')">
                <img src="/lorempixel.jpg" alt="logo" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </header>

    <div class="content-wrap container columns">
        <nav class="column column-left is-one-quarter-desktop is-one-third-tablet">
            <div data-bind="component: 'navSearch', visible: true" class="ko-navSearch" style="display:none;">
                <div class="panel">
                    <p class="panel-heading">
                        File-Search
                    </p>
                    <div class="panel-block">
                        <p class="control has-icons-left">
                            <input class="input is-small" type="text" placeholder="search something..."
                                   data-bind="textInput: searchString">
                            <span class="icon is-small is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                          </span>
                        </p>
                    </div>
                    <div data-bind="foreach: filteredItems">
                        <a class="panel-block is-active" data-bind="click: $root.changePage.bind($root, url)">
                        <span class="panel-icon">
                          <i class="fas fa-book" aria-hidden="true"></i>
                        </span>
                            <span data-bind="text: url.replace('.html', '')"></span>
                        </a>
                    </div>
                    <div class="panel-block">
                        <button class="button is-link is-outlined is-fullwidth"
                                data-bind="click: searchString.bind(null, '')">
                            reset all filters
                        </button>
                    </div>
                </div>
            </div>

            <div class="ko-nav" data-bind="component: 'nav'">
                {{nav}}
            </div>
        </nav>
        <main class="column">
            <article>
                <div data-bind="visible: $root.isLoading" style="display: none;">
                    <div class="container loading-container">
                        <p class="loading-text" style="">
                            Loading content...
                        </p>
                        <progress class="progress is-small is-primary" max="100">15%</progress>
                    </div>
                </div>
                <div id="content">
                    <div class="content content-loaded">
                        {{content}}
                    </div>
                </div>
            </article>
        </main>

    </div>
</div>
<script>
    window.addEventListener('load', (event) => {
        setTimeout(function () {
            script = document.createElement('script');
            script.src = '//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js';
            script.setAttribute('defer', '');
            script.setAttribute('onload', 'window.hljs.initHighlighting();');
            document.body.appendChild(script);
        }, 0);
    });
</script>

</body>
</html>
