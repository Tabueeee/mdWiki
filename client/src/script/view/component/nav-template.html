<div class="menu">
    <div data-bind="foreach: navItems">
        <p class="menu-label"  data-bind="text: name"></p>
        <ul class="menu-list" data-bind="foreach: entries">
            <li>
                <a data-bind="text: name, click: $component.toggle.bind(null, $parent), class: !collapsed ? 'is-active' : ''">Manage Your Team</a>
                <ul data-bind="visible: !collapsed, foreach: items">
                    <li><a data-bind="click: $root.changePage.bind($root, url), text: topic"></a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
